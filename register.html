<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HBS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        background: url(./assets/login-bg.jpg);
        background-size: cover;
        background-position: center;
    }
</style>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="Hotel Logo" class="logo">
            </div>
            
            <h2 class="login-title">Welcome</h2>
            <p class="login-subtitle">Please register to create an account.</p>

            <form class="registration-form" id="registrationForm">
                <div class="input-group">
                    <label for="fullName" class="input-label">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" class="input-field" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email address" required>
                </div>

                <div class="input-group">
                    <label for="mobile" class="input-label">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" class="input-field" placeholder="Enter your mobile number" required>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password:</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword" class="input-label">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                </div>

                <button type="submit">Register</button>

                <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
