<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in- HBS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Login Page Styles */
    body {
        min-height: 100vh;
        display: flex;
        background: url(./assets/login-bg.jpg);
        background-size: cover;
        background-position: center;
    }
</style>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="Hotel Logo" class="logo"> <!-- Replace with your logo -->
            </div>
            
            <h2 class="login-title">Welcome Back!</h2>
            <p class="login-subtitle">Please log in to your account.</p>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="mobile" class="input-label">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" class="input-field" placeholder="Enter your mobile number" required>
                </div>
                
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
